<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
	<title></title>
	<style type="text/css">
	#grid
	{
		
		height: 100%;
		width: 1000px;
		margin: 20px 20px 20px 40px;
		display: inline-block;

	}

	#header_box
	{
		height: 400px;
		width: 220px;
		background: #fff;
	}

	#title_content
	{
		color:black;
		font-size: 30px;
		font-weight: 300;
	}

	#top_box_1
	{
		width: 220px;
		height: 130px;
		background: #fff;
		
	}

	#top_box_2
	{
		width: 460px;
		height: 130px;
		background: #fff;
		
	}

	.boxes
	{
		margin-bottom: 20px;
		margin-right: 20px;
		display: inline-block;
		height: 250px;
		width: 220px;
		float: left;
		background: #fff;
		box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.1);
		font-family: 'Roboto';
		font-weight: 100;
		text-align: center;
		position: relative;
		
	}

	.boxes:hover
	{
		background: #eee;
	}

	.content
	{
		color: #000;
		margin-left: 15px;
		margin-right:15px;
		margin-top: 40px;
		z-index: 5;
		display: inline-block;
	}

	.gradient
	{
		display: inline-block;
		z-index: 4;
		height: 100px;
		width: 100%;
		position: absolute;
		left: 0;
		bottom: 0;
		background: -webkit-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.5));
		background: -moz-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.5));
		background: -ms-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.5));
		background: -o-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.5));
	}

	body
	{
		background: url("img/grid7.png") center center repeat;
		/*background: #3a99d7;*/
		/*background: #5097C5;*/
	}

	.top-right-triangle {
	  border: solid 30px transparent;
	  width: 0;
	  height: 0;
	  border-right: solid 30px rgb(0, 0, 0);
	  border-top: solid 30px rgb(0, 0, 0);
	  float: right;
	  z-index: 10;
	  position: absolute;
	  right: 0;
	}

	.title_project
	{
		color: #FFF;
		margin-top: 140px;
		font-weight: bold;
		font-size: 25px;
		z-index: 99;
		position: absolute;
		left: 0;
		width: 100%;
		text-shadow:1px 1px 1px #000;
	}

	#indoormaps
	{
		background: url("img/CiscoIO.png") left top no-repeat;
		background-size: cover;
	}

	#acjobs
	{
		background: url("img/Acjobs.png") left top no-repeat;
		background-size: cover;
	}

	#indoormaps-triangle
	{
		border-right: solid 30px rgb(83, 121, 219);
	  	border-top: solid 30px rgb(83, 121, 219);
	}

	#acjobs-triangle
	{
		border-right: solid 30px rgb(83, 121, 219);
	  	border-top: solid 30px rgb(83, 121, 219);
	}

	.small-title
	{
		float: left;
		margin-left: 15px;
		margin-right: 15px;
		margin-top: 10px;
		display: inline;
		width: 100%;
		text-align: left;
		margin-bottom: 5px;
		font-size: 20px;
	}

	.text-content
	{
		margin-left: 15px;
		float: left;
		text-align: left;
		width: 100%;
		font-size: 14px;
	}

	.project-small-title
	{
		color: rgb(83, 121, 219);
		font-weight: bold;
	}

	#logo
	{
		font-weight:100;
		border-right: solid 3px rgba(184, 184, 184, 0.1);	
		border-bottom: solid 3px rgba(184, 184, 184, 0.1);	
		border-left: solid 3px rgba(184, 184, 184, 0.1);
		padding: 0px 8px 3px 8px;
		color: rgb(83, 121, 219);
	}

	</style>
</head>
<body>
<div id="grid">
	<div id="header_box" class="boxes">
		<div class="content" id="title_content"><div id="logo">PtProjects</div></div>
		<div class="content">this is the landing page for all the pirate team projects</div>
	</div>
	<div id="top_box_1" class="boxes">
		<div class="small-title"><span style="font-weight:bold;">Statistics</span></div>
		<div class="text-content"><span class="project-small-title" >2</span> projects</div>
		<div class="text-content"><span class="project-small-title" >5</span> hackathons</div>
	</div>
	<div id="top_box_2" class="boxes">
		<div class="small-title"><span style="font-weight:bold;">Recent Updates</span></div>
		<div class="text-content"><span class="project-small-title" >acjobs</span> - 30 Jun 2014</div>
		<div class="text-content"><span class="project-small-title" >indoormaps</span> - 30 Jun 2014</div>
		<div class="text-content">placeholder text</div>
	</div>
	<div class="boxes" id="indoormaps" onclick="location.href='https://ptprojects.github.io/indoormaps'" style="cursor: pointer;">
		<div class="top-right-triangle" id="indoormaps-triangle"></div>
		<div class="gradient"></div>
		<div class="content">
			<div class="title_project">Indoor Maps and Analytics</div>
		</div>	
	</div>
	<div class="boxes" id="acjobs" onclick="location.href='https://ptprojects.github.io/indoormaps'" style="cursor: pointer;">
		<div class="top-right-triangle" id="acjobs-triangle"></div>
		<div class="gradient"></div>
		<div class="content">
			<div class="title_project">AC Jobs</div>
		</div>	
	</div>
	<div class="boxes"></div>
	<div class="boxes"></div>
	<div class="boxes"></div>
	<div class="boxes"></div>
	<div class="boxes"></div>
</div>
</body>
</html>
